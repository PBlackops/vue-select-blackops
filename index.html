<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vue Select | VueJS Select2 Component</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600|Roboto Mono" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Dosis:300&amp;text=Vue Select" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj"
    crossorigin="anonymous">


  <link rel="icon" href="static/vue-logo.png" type="image/png">

</head>

<body>
  <div class="jumbotron jumbotron-top">
    <div class="container">
      <div class="col-md-10 col-md-offset-1">

        <h1>Vue Select</h1>

        <p class="lead">A native Vue.js select component that provides similar functionality to Select2/Chosen without the overhead of jQuery.</p>

        <v-select id="v-select" taggable :placeholder="placeholder" :value="selected" :options="['foo','bar','baz']" multiple :on-change="setSelected">
        </v-select>

      </div>
    </div>
  </div>
  <!--<app></app>-->

</body>

</html>
